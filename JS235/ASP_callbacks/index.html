<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      display:  block;
    }
  </style>
</head>
<body>
  <h1>Welcome to the User Profile Fetcher</h1>
  <p>Enter a user ID to fetch the profile:</p>
  
  <form id="userForm">
    <label for="username">
      Username:
      <input type="text" id="username" placeholder="Enter username">
    </label>
    <label for="password">
      Password:
      <input type="password" id="password" placeholder="Enter Password">
    </label>
    <button type="submit">Fetch Profile</button>
  </form>

  <div id="userInfo"></div>
  <div id="errorMessage" style="color: red; display: none;"></div>

  <!-- External server logic -->
  <script src="server.js"></script>

  <script>
    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      // Reset messages
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.textContent = '';
      const errorMessageDiv = document.getElementById('errorMessage');
      errorMessageDiv.style.display = 'none';

      // Get form input
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      authenticate(username, password, (authError, userId) => {
        if (authError) {
          errorMessageDiv.textContent = authError;
          errorMessageDiv.style.display = 'block';
          return;
        }

        userInfoDiv.textContent = 'Successful login. Fetching your profileâ€¦';

        fetchUserProfile(userId, (profileError, userData) => {
          if (profileError) {
            errorMessageDiv.textContent = profileError;
            errorMessageDiv.style.display = 'block';
            return;
          }

          userInfoDiv.textContent =
            `Hello, ${userData.name}!\nYou are ${userData.age} years old!`;
        });
      });
    });
  </script>
</body>
</html>
