<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatch.css">
  <script src="stopwatch.js"></script>
</head>
<body>
  <div id="app">
    <div class="timer">
      <p>
        <span class="hours">00</span><span class="sep">:</span><span class="minutes">00</span><span class="sep">:</span><span class="seconds">00</span><span class="sep">:</span><span class="cent-seconds">00</span>
      </p>
    </div>

    <div class="controls">
      <button class="toggle">Start</button>
      <button class="reset">Reset</button>
    </div>    
  </div>

</body>
</html>
