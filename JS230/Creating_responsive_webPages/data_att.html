<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      display: none;
    }

    article[data-block="gold"] {
      display: block;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const articles = document.querySelectorAll('article');
      const anchors = document.querySelectorAll('a');

      anchors.forEach(link => {
        link.addEventListener('click', event => {
          event.preventDefault()
          const block = event.target.dataset.block;

          articles.forEach(article => article.style.display = 'none');

          const activeArticle = document.querySelector(`article[data-block="${block}"]`);
          activeArticle.style.display = 'block';
        })
      })

    })

  </script>
</head>
<body>
  <ul>
    <li><a href="#" data-block="gold">Gold Sponsors</a></li>
    <li><a href="#" data-block="silver">Silver Sponsors</a></li>
    <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
  </ul>
  
  <article data-block="gold">
    <h1>Gold Sponsors</h1>
  </article>
  
  <article data-block="silver">
    <h1>Silver Sponsors</h1>
  </article>
  
  <article data-block="bronze">
    <h1>Bronze Sponsors</h1>
  </article>
</body>
</html>
