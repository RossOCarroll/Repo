<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <style>
    html, body {
      padding: 25px 0;
      margin: 0;
      font: normal 16px Helvetica, Arial, sans-serif;
      text-align: center;
      color: #16997c;
      background: #5bccb3;
    }

    main {
      display: block;
      max-width: 450px;
      padding: 20px;
      margin: 0 auto;
      background: #ffffff;
      box-sizing: border-box;
    }

    h1 {
      color: #CC183E;
    }

    fieldset {
      padding: 0 0 25px 0;
      margin: 0;
      border: none;
    }

    input[type="text"] {
      width: 80px;
      height: 50px;
      padding: 5px;
      margin: 0 0 20px 0;
      font: normal 24px Georgia, Palatino, serif;
      text-align: center;
      border: 1px solid #cecece;
      box-sizing: border-box;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 15px 0;
      font: normal 20px Helvetica, Arial, sans-serif;
      color: #ffffff;
      text-shadow: 1px 1px 5px rgba(80, 80, 80, .8);
      border: 1px solid #91112C;
      box-shadow: 0 0 1px 1px #780e24;
      border-radius: 11px;
      background: linear-gradient(to bottom, #CC183E 0%, #780E24 100%);
    }

    a { color: #cc183e; }
  </style>
  <script>
    function random1to100() {
      return Math.floor(Math.random() * 100) + 1;
    }

    function validInput(input) {
      const num = parseInt(input, 10);
      return !isNaN(num) && num >= 1 && num <= 100;
    }


    document.addEventListener('DOMContentLoaded', () =>{
      let answer = random1to100();
      let input = document.querySelector('#guess');
      let form = document.querySelector('form');
      let display = document.querySelector('p');
      let link = document.querySelector('a');
      let guessButton = document.getElementById('guess-button');
      let guesses;
      
      function newGame() {
        guesses = 0;
        input.value = '';
        display.textContent = 'Guess a number from 1 to 100';
        guessButton.style.opacity = '1';
        guessButton.disabled = false;
      }

      form.addEventListener('submit', event => {
        event.preventDefault();
        let guess;
        if (validInput(input.value)) {
          guess = parseInt(input.value, 10);
        } else {
          display.textContent = 'Please enter a valid number between 1 and 100';
          input.value = '';
          return;
        }
        
        let message;
        guesses++;

        if (guess === answer) {
          message = `You guessed it! with ${guesses} guess${guesses > 1 ? 'es' : ''}`;
          guessButton.style.opacity = '.08';
          guessButton.disabled = true;
        } else if (guess > answer) {
          message = `My number is lower then ${guess}`;
        } else {
          message = `My number is higher then ${guess}`;
        }

        display.textContent = message;
        input.focus();
      })

      link.addEventListener('click', event => {
        event.preventDefault();
        answer = random1to100();
        newGame();
      })        
        
      newGame();
    })
  </script>
</head>
<body>
  <main>
    <h1>Number Guessing Game</h1>
    <p>Guess a number from 1 to 100</p>
    <form action="" method="get">
      <fieldset>
        <input type="text" id="guess" maxlength="3" />
        <input type="submit" id="guess-button" value="Guess" />
      </fieldset>
    </form>
    <a href="#">New game</a>
  </main>
</body>
</html>
