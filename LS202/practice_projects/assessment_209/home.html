<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Todos</title>
</head>
<body>

  <input type="checkbox" id="menu-toggle" class="menu-toggle">
  <input type="checkbox" id="modal-toggle" class="modal-toggle">

  <nav>
    <div class="all-todos">
      <div class="header-row">
        <img src="images/all-todos.png" alt="All todos icon">
        <h1>All Todos</h1>
        <span id="top-row" class="bubble">18</span>
      </div>

      <ul>
        <li class="active-row">
          <span class="date-active">02/16</span>
          <span class="bubble-active">8</span>
        </li>
        <li>
          <span class="date">03/16</span>
          <span class="bubble">2</span>
        </li>
        <li>
          <span class="date">04/16</span>
          <span class="bubble">1</span>
        </li>
        <li>
          <span class="date">05/16</span>
          <span class="bubble">1</span>
        </li>
        <li>
          <span class="date">06/16</span>
          <span class="bubble">6</span>
        </li>
      </ul>      
    </div>

    <div class="completed">
      <div class="completed-header">
        <img src="images/done.png" alt="">
       <h1>Completed</h1> 
      </div>
      

      <ul>
        <li>02/15</li>
        <li>03/15</li>
        <li>04/15</li>
        <li>05/15</li>
        <li>06/15</li>
      </ul>

    </div>



  </nav>

  <main>
    <header>
      <label for="menu-toggle" class="hamburger-icon">
       <img src="images/hamburger.png" alt="hamburger"> 
      </label>
      
      <div>
       <h1>02/16</h1>
       <span class="bubble-active">8</span>
      </div>
    </header>

    <h2>
      <img src="images/plus.png" alt="Plus sign">
      <p>Add new to do</p>
    </h2>
    <ul>
      <li>
        <div class="left">
          <label for="modal-toggle" class="modal-open-label">
            <img src="images/unticked-box.png" alt="">
            <span>Item 1</span>
          </label>
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/unticked-box.png" alt="">
          <span>Item 2</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/ticked-box.png" alt="">
          <span class="strike">Item 3</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/ticked-box.png" alt="">
          <span class="strike">Item 4</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/ticked-box.png" alt="">
          <span class="strike">Item 5</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/unticked-box.png" alt="">
          <span>Item 6</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/unticked-box.png" alt="">
          <span>Item 7</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/unticked-box.png" alt="">
          <span>Item 8</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
      <li>
        <div class="left">
          <img src="images/unticked-box.png" alt="">
          <span>Item 9</span>          
        </div>
        <img class="right" src="images/trash.png" alt="">
      </li>
    </ul>
  </main>

  <div class="modal">
    <label for="modal-toggle" class="modal-backdrop"></label>
    <div class="modal-content">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter task title">
    
      <label for="day">Due Date</label>
      <div class="date-inputs">
        <input type="number" id="day" placeholder="DD" min="1" max="31">
        <input type="number" id="month" placeholder="MM" min="1" max="12">
        <input type="number" id="year" placeholder="YYYY" min="2023" max="2100">
      </div>
    
      <!-- Empty label cell to keep buttons in the second column -->
      <div></div>
      <div class="buttons">
        <label for="modal-toggle" class="close-modal-btn">Save</label>
        <label for="modal-toggle" class="close-modal-btn">Mark As Complete</label>
      </div>
    </div>
  
    </div>
  </div>


  
</body>
</html>
