<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt>
          <label for="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" id="first_name" name="first_name" required>
        </dd>
        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" id="last_name" name="last_name" required>          
        </dd>
        <dt>
          <label for="email">Email</label>
        </dt>
        <dd>
          <input type="email" id="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="none" required>         
        </dd>
        <dt>
          <label for="phone_number">Phone Number</label>
        </dt>
        <dd>
         <input type="tel" id="phone_number" name="phone" placeholder="###-###-####" required>   
        </dd>
        <dt>
        <dt>
          <label for="phone_type">Phone Type</label>
        </dt>
        <dd> 
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select> 
         </dd>
         <dt>
          <label for="message">Message</label>
         </dt>
         <dd>
          <textarea name="message" id="message" rows="6" cols="80" placeholder="Put message here."></textarea>
         </dd>
      </dl>
      <input type="submit" value="send">
    </fieldset>

  </form>
</body>
</html>
