<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt>
          <label for="movie">Movie</label>
        </dt>
        <dd>
          <select name="movie" id="movie" multiple size="4">
            <option value="aliean" selected>Alien</option>
            <option value="looper">looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy_boy">Tommy Boy</option>
          </select>   
        </dd>
        <dt>
          <label for="rating">Rating</label> 
        </dt>
        <dd>
          <input type="number" name="rating" id="ration" min="1" max="5">           
        </dd>
      </dl>
        <div>
          <label>
            <input type="checkbox" name="favorite">  
            Add to my favorites          
          </label>          
        </div>
      <input type="submit" value="Rate Movie">
    </fieldset>

  </form>
</body>
</html>
