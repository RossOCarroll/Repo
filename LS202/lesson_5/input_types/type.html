<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <label for="first_name">
        First Name
        <input type="text" name="first_name" value="Tom">
      </label>
    </fieldset>
   <fieldset>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" value="Not-good-password" size="50">
    </fieldset>

    <fieldset>
      <label for="email">
        Email
        <input type="email" name="email" placeholder="username@domain">
      </label>
    </fieldset>

    <fieldset>
      <label for="phone">
        phone
        <input type="tel" name="phone" placeholder="(###)-###-####">
      </label>
    </fieldset>
  </form>

  <form action="#" method="post">
    <fieldset>
      <label>
        <input type="checkbox" name="choice" value="search">
        Sort search results
      </label>
  
      <label>
        <input type="checkbox" name="choice" value="google" checked>
        Search on Google
      </label>
  
      <label>
        <input type="checkbox" name="choice" value="recent" checked>
        Recent results (within last year)
      </label>
    </fieldset>
  </form>

  <form action="#" method="post">
    <fieldset>
      <label for="Red">
        Red
        <input type="radio" name="color" value="red">
      </label>

      <label for="Green">
        Green
        <input type="radio" name="color" id="color" value="green" checked>
      </label>

      <label for="blue">
        blue
        <input type="radio" name="color" value="blue">
      </label>
    </fieldset>
  </form>

  <form action="#" method="post">
    <fieldset>
      <input type="submit" value="save">
    </fieldset>
  </form>


<form action="#" method="post">
  <fieldset>
    <label>
      Email
      <input type="email" name="email" value="xyz@example.com" disabled>
    </label>
    <br>
    <input type="submit" value="Save" disabled>
  </fieldset>
</form>

</body>
</html>
