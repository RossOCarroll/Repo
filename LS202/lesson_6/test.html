<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
header {
  color: red;
  font-size: 32px;
}

h1 {
  color: green;
  display: inline-block;
}

header::after {
  content: "*";
}

h1::before {
  content: "+";
}
  </style>
</head>
<body>
  <header>
    <h1>
      This is My Heading
    </h1>
  </header>
</body>
</html>
